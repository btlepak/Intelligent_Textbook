<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operating Systems Concepts Wordcloud</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wordcloud2.js/1.2.2/wordcloud2.min.js"></script>
    <style>
        .container {
            max-width: 1220px;
            margin: 0 auto;
            padding: 10px;
        }
        #wordcloud-canvas {
            width: 1200px;
            height: 600px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: aliceblue;
        }
        .caption {
            text-align: center;
            color: #666;
            margin-top: 10px;
            font-family: system-ui, -apple-system, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="wordcloud-canvas" width="2000" height="1200"></canvas>
        <p class="caption">Click on any concept to view its definition in the glossary</p>
    </div>

    <script>
        const concepts = [
            ["Access Control", 50],
            ["Address Space", 50],
            ["Archive", 50],
            ["Asynchronous Signal", 50],
            ["Atomic Operation", 50],
            ["Background Process", 50],
            ["BSS Segment", 50],
            ["Buffer", 50],
            ["Child Process", 50],
            ["Command-Line Argument", 50],
            ["Condition Variable", 50],
            ["Context Switch", 50],
            ["CPU Scheduling", 50],
            ["Critical Section", 50],
            ["Daemon", 50],
            ["Deadlock", 50],
            ["Directory", 50],
            ["Disk I/O", 50],
            ["Dynamic Memory Allocation", 50],
            ["Endianness", 50],
            ["Environment Variable", 50],
            ["Error Code", 50],
            ["Exit Status", 50],
            ["File Descriptor", 50],
            ["File Metadata", 50],
            ["File Pointer", 50],
            ["File System", 50],
            ["Fork", 50],
            ["Free", 50],
            ["GDB", 50],
            ["Header Block", 50],
            ["Heap", 50],
            ["I/O Redirection", 50],
            ["Inode", 50],
            ["Interrupt", 50],
            ["IPC", 50],
            ["Kernel", 50],
            ["Kernel Space", 50],
            ["Linked List", 50],
            ["Listener Socket", 50],
            ["Load Address", 50],
            ["Lock", 50],
            ["Makefile", 50],
            ["Memory Leak", 50],
            ["Memory Mapping", 50],
            ["Message Queue", 50],
            ["Minitar", 50],
            ["Mode", 50],
            ["Mount Point", 50],
            ["Mutex", 50],
            ["Named Pipe", 50],
            ["Octal Notation", 50],
            ["Offset", 50],
            ["Orphan Process", 50],
            ["Page Fault", 50],
            ["Page Table", 50],
            ["Parent Process", 50],
            ["Path", 50],
            ["Permissions", 50],
            ["Pipe", 50],
            ["Pointer", 50],
            ["Posix", 50],
            ["Process", 50],
            ["Process Table", 50],
            ["Race Condition", 50],
            ["Read System Call", 50],
            ["Recursion", 50],
            ["Return Code", 50],
            ["Scheduler", 50],
            ["Semaphore", 50],
            ["Shell", 50],
            ["Signal", 50],
            ["Socket", 50],
            ["Stack", 50],
            ["Standard Input", 50],
            ["Standard Output", 50],
            ["Standard Error", 50],
            ["Static Variable", 50],
            ["Strace", 50],
            ["Swap Space", 50],
            ["System Call", 50],
            ["Tar", 50],
            ["TCP", 50],
            ["Thread", 50],
            ["Time-Sharing", 50],
            ["TLB", 50],
            ["UID", 50],
            ["Unnamed Pipe", 50],
            ["Update Operation", 50],
            ["User Space", 50],
            ["Virtual Address", 50],
            ["Virtual Memory", 50],
            ["Wait", 50],
            ["Write System Call", 50],
            ["Zero Block", 50]
        ];

        document.addEventListener('DOMContentLoaded', function () {
            const canvas = document.getElementById('wordcloud-canvas');

            WordCloud(canvas, {
                list: concepts,
                weightFactor: 1.3,
                fontFamily: 'system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif',
                color: function (word, weight) {
                    const hue = Math.random() * 255;
                    const saturation = 60 + Math.random() * 20;
                    const lightness = 25 + Math.random() * 20;
                    return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                },
                rotateRatio: 0.3,
                rotationSteps: 2,
                drawOutOfBound: false,
                shrinkToFit: true,
                backgroundColor: 'aliceblue',
                gridSize: 8,
                click: function (item) {
                    const slug = item[0].toLowerCase().replace(/\s+/g, '-');
                    window.location.href = `../../glossary/#${slug}`;
                },
                hover: function (item) {
                    canvas.style.cursor = 'pointer';
                },
                minSize: 5,
                clearCanvas: true,
                shape: 'rectangular'
            });
        });
    </script>
</body>
</html>
